                      <i class="fa fa-users fa-fw nav_icon"></i>

          <!--------------------------------------------------------->
          <div class="col py-3">

        <div class="container">
        <div class="col-md-9 col-sm-6 col-xs-12">
                <h3 class="text espace">Ajouter un personne:</h3>       
                    <div class="panel-body" *ngIf="mode==1">
                        <form #f="ngForm" (ngSubmit)="onSavePErsonne(f.value)">
                            <div class="form-groupe">
                                <label class="control-label ">nom :</label>
                                <input class="form-control" type="text" name="nom" ngModel>
                            </div>
                            <div class="form-groupe">
                                <label class="control-label">prenom :</label>
                                <input class="form-control" type="text" name="prenom" ngModel>
                            </div>
                            <div class="form-groupe">
                                <label class="control-label">date-naissance :</label>
                                <input class="form-control" type="date" name="date_naissance" ngModel>
                            </div>
                            <div class="form-groupe">
                                <label class="control-label">email :</label>
                                <input class="form-control" type="text" name="email" ngModel>
                            </div>
                            <div class="form-groupe">
                                <label class="control-label">telephone :</label>
                                <input class="form-control" type="text" name="telephone" ngModel>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Type de sang</label>
                                <select class="form-control" name="typeSang" ngModel>
                                    <option>A</option>
                                    <option>B</option>
                                    <option>AB</option>
                                    <option>O</option>
                                </select>
                                </div>
                            <div class="form-groupe">
                                <label class="control-label">sexe :</label>
                                <input class="form-control" type="text" name="sexe" ngModel>
                            </div>
                            <button class="btn btn-primary" type="submit">enregistrer</button>
                        </form>
                    </div>
                    <div class="panel-body" *ngIf="mode==2">
                        <button class="btn btn-primary" (click)="onNewPersonne()">Nouveau Personne</button>
                        <div class="form-groupe">
                            <label class="control-label">id</label> 
                            <label class="control-label">{{currentPersonne.id}}</label>
                        </div>
                        <div class="form-groupe">
                            <label class="control-label">id</label> 
                            <label class="control-label">{{currentPersonne.nom}}</label>
                        </div>
                        <div class="form-groupe">
                            <label class="control-label">id</label> 
                            <label class="control-label">{{currentPersonne.prenom}}</label>
                        </div>
                        <div class="form-groupe">
                            <label class="control-label">id</label> 
                            <label class="control-label">{{currentPersonne.email}}</label>
                        </div>
                        <div class="form-groupe">
                            <label class="control-label">id</label> 
                            <label class="control-label">{{currentPersonne.telephone}}</label>
                        </div>
                        <div class="form-groupe">
                            <label class="control-label">id</label> 
                            <label class="control-label">{{currentPersonne.sexe}}</label>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
            </div>
</body>
